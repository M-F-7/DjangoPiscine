<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Copy CV</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="tables" style="display:flex; gap:24px; align-items:flex-start;">
        <table style="flex:1;">
            <h1 style="margin:0 0 12px;">Frontend</h1>
            <h2 style="margin:0 0 12px;"></h2>
            <ul style="list-style:none; padding:0; margin:0;">
                <li style="float:none; width:auto; margin:0 0 18px;">
                    <p data-value="80"></p>
                    <label for="html5">HTML5</label>
                    <progress id="html5" class="html5" value="80" max="100"></progress>
                </li>
                <li style="float:none; width:auto; margin:0 0 18px;">
                    <p data-value="70"></p>
                    <label for="css3">CSS3</label>
                    <progress id="css3" class="css3" value="70" max="100"></progress>
                </li>
                <li style="float:none; width:auto; margin:0 0 18px;">
                    <p data-value="60"></p>
                    <label for="jquery">jQuery</label>
                    <progress id="jquery" class="jquery" value="60" max="100"></progress>
                </li>
            </ul>
        </table>

        <table style="flex:1;">
            <h1 style="margin:0 0 12px;">Backend</h1>
            <h2 style="margin:0 0 12px;"></h2>
            <ul style="list-style:none; padding:0; margin:0;">
                <li style="float:none; width:auto; margin:0 0 18px;">
                    <p data-value="75"></p>
                    <label for="python">Python</label>
                    <progress id="python" class="python" value="75" max="100"></progress>
                </li>
                <li style="float:none; width:auto; margin:0 0 18px;">
                    <p data-value="65"></p>
                    <label for="php">PHP</label>
                    <progress id="php" class="php" value="65" max="100"></progress>
                </li>
                <li style="float:none; width:auto; margin:0 0 18px;">
                    <p data-value="35"></p>
                    <label for="node-js">Node.js</label>
                    <progress id="node-js" class="node-js" value="35" max="100"></progress>
                </li>
            </ul>
        </table>
    </div>
</body>

</html>
