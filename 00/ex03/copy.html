<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Copy CV</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="display:flex; gap:24px; align-items:flex-start;">

    <div style="width: 50%;">
        <h1 style="margin:0 0 12px;">Frontend</h1>
        <h2 style="margin:0 0 12px;">&nbsp;</h2>

        <ul style="list-style:none; padding:0; margin:0;">
            <li style="display:block; float:none; width:100%; margin:0 0 18px;">
                <p data-value="80"></p>
                <label>HTML5</label>
                <progress value="80" max="100"></progress>
            </li>
            <li style="display:block; float:none; width:100%; margin:0 0 18px;">
                <p data-value="70"></p>
                <label>CSS3</label>
                <progress value="70" max="100"></progress>
            </li>
            <li style="display:block; float:none; width:100%; margin:0 0 18px;">
                <p data-value="60"></p>
                <label>jQuery</label>
                <progress value="60" max="100"></progress>
            </li>
        </ul>
    </div>

    <div style="width: 50%;">
        <h1 style="margin:0 0 12px;">Backend</h1>
        <h2 style="margin:0 0 12px;">&nbsp;</h2>

        <ul style="list-style:none; padding:0; margin:0;">
            <li style="display:block; float:none; width:100%; margin:0 0 18px;">
                <p data-value="75"></p>
                <label>Python</label>
                <progress value="75" max="100"></progress>
            </li>
            <li style="display:block; float:none; width:100%; margin:0 0 18px;">
                <p data-value="65"></p>
                <label>PHP</label>
                <progress value="65" max="100"></progress>
            </li>
            <li style="display:block; float:none; width:100%; margin:0 0 18px;">
                <p data-value="35"></p>
                <label>Node.js</label>
                <progress value="35" max="100"></progress>
            </li>
        </ul>
    </div>

</div>
</body>
</html>
